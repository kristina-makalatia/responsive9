<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title> Responsive </title>	
	<script src="https://kit.fontawesome.com/6de6aa5275.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/responsive.css">
</head>
<body>
	<header>
		<div class="container header-flex">
			<a href="#"> LOGO </a>

			<div class="right-block-header">
				<nav class="navigation">
					<ul class="nav-ul">
						<li class="nav-li"> <a href="#">Home</a></li>
						<li class="nav-li"> <a href="#">About</a></li>
						<li class="nav-li active"> <a href="#">Contact</a></li>
					</ul>
				</nav>
				<div class="burger-icon">
					<i class="fas fa-bars icon"></i>
				</div>
			</div>
		</div>
	</header>
	<section>
		<div class="container">
			<h3> Section Title</h3>
			<div class="wraper">
				<div class="left-block"></div>
				<div class="right-block"></div>
			</div>
		</div>
	</section>

	<section class="images-section">
		<div class="container">
			<div class="images-wraper">
				<div class="image-box">
					<img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__340.jpg" alt="image">
					<p> 1</p>
				</div>
				<div class="image-box">
					<img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__340.jpg" alt="image">
					<p> 2</p>
				</div>
				<div class="image-box">
					<img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__340.jpg" alt="image">
					<p>3</p>
				</div>
				<div class="image-box">
					<img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__340.jpg" alt="image">
					<p>4</p>
				</div>
			</div>
		</div>
	</section>
	
	
</body>
</html>
